<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Pollos Hermanos Supermarket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Los Pollos Hermanos Supermarket</a>
        </div>
    </nav>
    <section class="d-flex flex-column">
        <h1 class="text-center mb-4 mt-4">Productos Disponibles</h1>
        <div class="container">
            <div class="row row-cols-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-4 justify-content-center">
                <div class="col">
                    <div class="card h-100">
                        <img src="assets/img/leche.jpeg" class="card-img-top" alt="Leche">
                        <div class="card-body">
                            <h5 class="card-title">Leche</h5>
                            <p class="card-text">$1000</p>
                            <a href="#" class="btn btn-color" id="1">Comprar</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <img src="assets/img/pan.jpeg" class="card-img-top" alt="Pan de Molde">
                        <div class="card-body">
                            <h5 class="card-title">Pan de Molde</h5>
                            <p class="card-text">$2000</p>
                            <a href="#" class="btn btn-color" id="2">Comprar</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <img src="assets/img/queso.jpeg" class="card-img-top" alt="Queso">
                        <div class="card-body">
                            <h5 class="card-title">Queso</h5>
                            <p class="card-text">$1200</p>
                            <a href="#" class="btn btn-color" id="3">Comprar</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <img src="assets/img/mermelada2.jpeg" class="card-img-top" alt="Mermelada">
                        <div class="card-body">
                            <h5 class="card-title">Mermelada</h5>
                            <p class="card-text">$890</p>
                            <a href="#" class="btn btn-color" id="4">Comprar</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <img src="assets/img/azucar.jpeg" class="card-img-top" alt="Azúcar">
                        <div class="card-body">
                            <h5 class="card-title">Azúcar</h5>
                            <p class="card-text">$1300</p>
                            <a href="#" class="btn btn-color" id="5">Comprar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="container mt-4">
        <div>
            <h3>Mi Carrito</h3>
        </div>
        <div id="resultado">
            <div id="resumen"></div>
            <h3>Total a pagar: $ <span id="total">0</span></h3>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
